       xml:space="preserve"><tspan
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.93888903px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
         y="67.384232"
         x="13.552679"
         id="tspan2356">Recent projects</tspan></text>
    
    
    <g
       transform="translate(0,12.7)"
       id="g1397">
      <g
         id="g1348">
        <text
           id="text1743"
           y="128.41759"
           x="13.953238"
           style="font-style:normal;font-weight:normal;font-size:3.52777767px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
           xml:space="preserve"><tspan
             id="tspan1745"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="128.41759"
             x="13.953238">A <tspan
   id="tspan1759"
   style="font-weight:bold;fill:#454b66;fill-opacity:1">microsimulation model</tspan> for long term projections of the Russian poverty level. The model was built </tspan><tspan
             id="tspan1747"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="132.82732"
             x="13.953238">in Python, based on data from the national household incomes survey. The model includes modules </tspan><tspan
             id="tspan1751"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="137.23703"
             x="13.953238">responsible for different scenarios of demographic change, and income and labour participation effects </tspan><tspan
             id="tspan1753"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="141.64676"
             x="13.953238">of the ongoing pension reform. It allows for scenario-based estimation of social transfers' income and </tspan><tspan
             id="tspan1755"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="146.05647"
             x="13.953238">poverty reduction effects.</tspan></text>
        <text
           id="text1775"
           y="94.340042"
           x="13.674035"
           style="font-style:normal;font-weight:normal;font-size:3.52777767px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
           xml:space="preserve"><tspan
             id="tspan1781"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="94.340042"
             x="13.674035"><tspan
   id="tspan1799"
   style="font-weight:bold;fill:#454b66;fill-opacity:1">Estimation of quality of high schools</tspan> in 20 Russian regions based on the  students' academic </tspan><tspan
             id="tspan1783"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="98.749763"
             x="13.674035">outcomes. Data was received from a Russian official agency and covered several years of anonymized </tspan><tspan
             id="tspan1787"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="103.15948"
             x="13.674035">standardized exam results for every student in the regional sample. A mixed effects model was chosen </tspan><tspan
             id="tspan1789"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="107.56921"
             x="13.674035">to extract the school's effect on individual outcomes with controls for age, gender and a proxy for </tspan><tspan
             id="tspan1791"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="111.97893"
             x="13.674035">extra-curricular activities of students. A quarter of an average student's result was attributable to </tspan><tspan
             id="tspan1795"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="116.38865"
             x="13.674035">their school with extreme regional inequality in access to education. The estimation method was </tspan><tspan
             id="tspan1797"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="120.79838"
             x="13.674035">proposed to the government agency as an alternative way of analyzing access to education.</tspan></text>
        <text
           id="text2166"
           y="61.595032"
           x="13.979706"
           style="font-style:normal;font-weight:normal;font-size:3.52777767px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#454b66;fill-opacity:1;stroke:none;stroke-width:0.26458332"
           xml:space="preserve"><tspan
             style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.93888903px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="64.716286"
             x="13.979706"
             id="tspan2164" /><tspan
             id="tspan1050"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="69.126007"
             x="13.979706"><tspan
   id="tspan1080"
   style="font-weight:bold">A database of real estate prices</tspan> in major Russian cities from one of the two main open sources of </tspan><tspan
             id="tspan1052"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="73.535736"
             x="13.979706">classifieds. XHR calls to the website's internal API via Selenium used to scrape data, cloud-hosted </tspan><tspan
             id="tspan1056"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="77.945457"
             x="13.979706">Postgres with SQLAlchemy for data modeling used to store data. A simple binary tree-based method </tspan><tspan
             id="tspan1058"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="82.355179"
             x="13.979706">used to partition API queries used to improve reliability of the scraping service: </tspan><tspan
             id="tspan1076"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="86.7649"
             x="13.979706"><a href="https://github.com/agoryuno/binrange">https://github.com/agoryuno/binrange</a></tspan><tspan
             id="tspan2174"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="91.174622"
             x="13.979706" /></text>
        <text
           id="text1743-3"
           y="153.6619"
           x="13.672854"
           style="font-style:normal;font-weight:normal;font-size:3.52777767px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
           xml:space="preserve"><tspan
             id="tspan1755-6"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="153.6619"
             x="13.672854"><tspan
   id="tspan1207"
   style="font-weight:bold">Estimation of direct fiscal cost of additional subsidies</tspan> for poor families with children. In the </tspan><tspan
             id="tspan1191"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="158.07162"
             x="13.672854">absence of data on family incomes, as opposed to household incomes, as well as a discrepancy in the </tspan><tspan
             id="tspan1193"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="162.48134"
             x="13.672854">definitions of monetary poverty used by the statistics and social support agencies, meant that neither </tspan><tspan
             id="tspan1195"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="166.89107"
             x="13.672854">total number of families with children, nor the number of poor families with children were directly known </tspan><tspan
             id="tspan1197"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="171.30078"
             x="13.672854">from official statistics. This gap in data was bridged by an MCMC estimation (PyMC3) utilizing partial </tspan><tspan
             id="tspan1199"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="175.71051"
             x="13.672854">information on existing family subsidies from the responsible agency. The total expenditure calculation </tspan><tspan
             id="tspan1201"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="180.12022"
             x="13.672854">was supplemented with sensitivity analysis for the possible margin of error, as well as estimates of the </tspan><tspan
             id="tspan1203"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="184.52995"
             x="13.672854">labor substitution effect of the new subsidy. The results were accepted by the government and the new </tspan><tspan
             id="tspan1205"
             style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
             y="188.93967"
             x="13.672854">subsidy was instituted about 6 months later.</tspan></text>
      </g>
      <text
         xml:space="preserve"
         style="font-style:normal;font-weight:normal;font-size:3.52777767px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
         x="13.673787"
         y="196.55772"
         id="text1743-2"><tspan
           x="13.673787"
           y="196.55772"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1755-9"><tspan
   style="font-weight:bold"
   id="tspan1302">Finding irregularities in the voting patterns</tspan> of a suspected rigged gubernatorial election in a </tspan><tspan
           x="13.673787"
           y="200.96745"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1292">Russian region in 2018. Data scraping of official websites of polling stations for voting results and station </tspan><tspan
           x="13.673787"
           y="205.37717"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1294">coordinates (mechanize + BeautifulSoup). PCA, spatial autoregression, and visual analysis in R showed </tspan><tspan
           x="13.673787"
           y="209.7869"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1296">extreme spikes of votes for the winning candidate in two large cities, which were also tightly spatially </tspan><tspan
           x="13.673787"
           y="214.19661"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1298">correlated within the cities, suggesting that &quot;networks&quot; of  administrators on the ground were involved </tspan><tspan
           x="13.673787"
           y="218.60634"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1300">in the doctoring of results as opposed to centralized vote counting fraud.</tspan><tspan
           x="13.673787"
           y="223.01605"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1288" /><tspan
           x="13.673787"
           y="227.42578"
           style="fill:#454b66;fill-opacity:1;stroke-width:0.26458332"
           id="tspan1290" /></text>
    </g>
