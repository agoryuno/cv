          class="mainText text"
          xml:space="preserve">
            <tspan 
               x="0.0"
               style="font-weight:bold;">1999-2002: Economic research institute, Russia - <tspan style="font-style:italic;">post-graduate student</tspan>
            </tspan>

            <tspan
               style="font-weight: normal"
               x="0.0"
               dy="1.3em">- Defended a PhD thesis on the estimation of welfare effects of China's WTO accession
            </tspan>
                  
         </text>
      </g>
   </g>

   <g
      id="projectsBlock"
      transform="translate(&leftMargin;, &projectsBlock_y;)">

      <text
         id="text1847"
         y="0.0"
         x="0.0"
         class="mainText textHeading"
         xml:space="preserve">Recent projects</text>

      <g 
         transform="translate(0.0, 7.0)">
         <text
            y="0.0"
            x="0.0"
            class="mainText text">
            <tspan
               style="font-weight:bold;">A database of real estate prices</tspan><tspan style="font-weight:normal"> in major Russian cities from one of the two main open sources of</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">classiﬁeds. XHR calls to the website's internal API via Selenium used to scrape data, cloud-hosted</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">Postgres with SQLAlchemy for data modeling used to store data. A simple binary tree-based method</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">used to partition API queries used to improve reliability of the scraping service:</tspan>
            <a href="https://github.com/agoryuno/binrange">
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">https://github.com/agoryuno/binrange</tspan></a>

            <tspan
               x="0.0"
               dy="1.5em"
               style="font-weight:bold;">Estimation of quality of high schools</tspan><tspan style="font-weight:normal"> in 20 Russian regions based on the students' academic </tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">outcomes. Data was received from a Russian official agency and covered several years of anonymized</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">standardized exam results for every student in the regional sample. A mixed eﬀects model was chosen</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">to extract the school's eﬀect on individual outcomes with controls for age, gender and a proxy for</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">extra-curricular activities of students. A quarter of an average student's result was attributable to</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">their school with extreme regional inequality in access to education. The estimation method was</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">proposed to the government agency as an alternative way of analyzing access to education.</tspan>

            <tspan
               x="0.0"
               dy="1.5em"
               style="font-weight:bold;">A microsimulation model</tspan><tspan style="font-weight:normal"> for long term projections of the Russian poverty level. The model was built</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">in Python, based on data from the national household incomes survey. The model includes modules</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">responsible for different scenarios of demographic change, and income and labour participation effects</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">of the ongoing pension reform. It allows for scenario-based estimation of social transfers' income and</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">poverty reduction eﬀects.</tspan>

            <tspan
               x="0.0"
               dy="1.5em"
               style="font-weight:bold;">Estimation of direct ﬁscal cost of additional subsidies</tspan><tspan style="font-weight:normal"> for poor families with children. In the</tspan>

            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">absence of data on family incomes, as opposed to household incomes, as well as a discrepancy in the</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">deﬁnitions of monetary poverty used by the statistics and social support agencies, meant that neither</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">total number of families with children, nor the number of poor families with children were directly known</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">from oﬃcial statistics. This gap in data was bridged by an MCMC estimation (PyMC3) utilizing partial</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">information on existing family subsidies from the responsible agency. The total expenditure calculation</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">was supplemented with sensitivity analysis for the possible margin of error, as well as estimates of the</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">labor substitution eﬀect of the new subsidy. The results were accepted by the government and the new</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">subsidy was instituted about 6 months later.</tspan>

            <tspan
               x="0.0"
               dy="1.5em"
               style="font-weight:bold;">Finding irregularities in the voting patterns</tspan><tspan style="font-weight:normal"> of a suspected rigged gubernatorial election in a</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">Russian region in 2018. Data scraping of oﬃcial websites of polling stations for voting results and station</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">coordinates (mechanize + BeautifulSoup). PCA, spatial autoregression, and visual analysis in R showed</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">extreme spikes of votes for the winning candidate in two large cities, which were also tightly spatially</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">correlated within the cities, suggesting that "networks" of administrators on the ground were involved</tspan>
            <tspan
               dy="1em"
               x="0.0"
               class="mainText text">in the doctoring of results as opposed to centralized vote counting fraud.</tspan>

         </text>
      </g>
   </g>




